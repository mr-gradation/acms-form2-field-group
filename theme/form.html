<h2 class="acms-admin-admin-title2">Form2FieldGroup 設定<span class="acms-admin-form-checkbox" style="margin-left:10px;font-weight: normal;">
  <input type="checkbox" name="form2fieldgroup_open" value="true" {form2fieldgroup_open:checked#true} id="input-checkbox-form2fieldgroup_open-true" class="js-form2entry-check">
  <label for="input-checkbox-form2fieldgroup_open-true">
  <i class="acms-admin-ico-checkbox"></i>有効にする</label>
</span></h2>
<input type="hidden" name="mail[]" value="form2fieldgroup_open">

<div class="acms-admin-table-admin-edit js-form2entry-table">
  <table>
    <tbody>
      <tr>
        <th>フィールドグループ指定</th>
        <td>
          <input type="text" name="form2fieldgroup_fieldgroup" value="{form2fieldgroup_fieldgroup}" class="acms-admin-form-width-full" autocomplete="off">
          <input type="hidden" name="mail[]" value="form2fieldgroup_fieldgroup">
        </td>
      </tr>
    </tbody>
  </table>
</div>
